name: CI
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            docker: debian
            python-version: "3.11"
          - os: ubuntu-latest
            docker: ubuntu
            python-version: "3.11"
          - os: ubuntu-latest
            docker: fedora
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.11"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: ./install-dev
      - name: Lint
        run: ./lint
      - name: Test
        run: ./test-script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_IMAGE: ${{ matrix.docker }}
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.os }}-${{ matrix.docker }}
          path: .coverage*
          include-hidden-files: true
          if-no-files-found: error

  coverage:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: ./install-dev
      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          pattern: 'coverage-data-*'
          merge-multiple: true
      - name: Coverage report
        run: ./coverage-report
      - name: Upload coverage report
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs:
      - ci
      - coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: ./install-dev
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          npx \
            --package semantic-release-pypi@3 \
            --package semantic-release@18 \
            semantic-release
