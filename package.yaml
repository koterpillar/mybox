name: mybox
version: 0.0.0
description: Manage the configuration and tools on your workstation without bothering the OS too much
author: Alexey Kotlyarov <a@koterpillar.com>
maintainer: Alexey Kotlyarov <a@koterpillar.com>
license: GPL-3.0-or-later
language: GHC2024
default-extensions:
  - DerivingVia
  - FunctionalDependencies
  - OverloadedStrings
  - RecordWildCards
  - DuplicateRecordFields
  - OverloadedRecordDot
  # FIXME: all in on record fields? NoFieldSelectors
  - TypeFamilies
dependencies:
  - aeson
  - aeson-jsonpath
  - ansi-terminal
  - base
  - base64-bytestring
  - bytestring
  - containers
  - effectful
  - extra
  - Glob
  - mtl
  - network-uri
  - random
  - safe-exceptions
  - scalpel
  - text
  - typed-process
  - vector
  - witherable
  - yaml
  - terminal-size
ghc-options:
  - -Wall
  - -Werror
  - -threaded
  - -optP-Wno-nonportable-include-path
library:
  source-dirs: src
tests:
  tests:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - bzlib
      - hspec
      - lzma
      - mybox
      - zip-archive
      - zlib
    build-tools:
      - hspec-discover
    ghc-options:
      - -rtsopts
      - -with-rtsopts=-N
executables:
  mybox:
    main: Main.hs
    source-dirs: app
    dependencies:
      - mybox
    ghc-options:
      - -rtsopts
      - -with-rtsopts=-N
